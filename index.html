<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script
      src="https://kit.fontawesome.com/f0bb01f443.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <header><img src="images/logo.svg" alt="Huddle" /></header>
    <main>
      <div class="main-container">
        <div class="illustration-container">
          <img
            class="illustration"
            src="images/illustration-mockups.svg"
            alt="illustration"
          />
        </div>
        <span
          ><h1 class="Heading">Build The Community Your Fans Will Love</h1>
          <p class="desc">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <input class="register-btn" type="button" value="Register" />
        </span>
      </div>
      <div class="social-media">
        <a
          class="social-media-icon"
          href="#"
          target="_blank"
          rel="noopener noreferrer"
          ><i class="fa-brands fa-facebook-f"></i
        ></a>
        <a
          class="social-media-icon"
          href="#"
          target="_blank"
          rel="noopener noreferrer"
          ><i class="fa-brands fa-twitter"></i
        ></a>
        <a
          class="social-media-icon"
          href="#"
          target="_blank"
          rel="noopener noreferrer"
          ><i class="fa-brands fa-instagram"></i
        ></a>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Tapan Sahu</a>.
      </p>
    </footer>
  </body>
</html>
